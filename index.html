<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>

    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <figure class="image is-2by1">
                    <img src="images/pingPong.jpeg" alt="Ping Pong">
                </figure>
                <header class="card-header">
                    <p class="card-header-title">Ping Pong Score Keeper</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <p class="subtitle">Use the button below to keep score</p>
                        <label for="games" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="noOfGames" id="games">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item">Player 1</button>
                    <button id="p2Button" class="is-info button card-footer-item">Player 2</button>
                    <button id="reset" class="is-danger button card-footer-item">Reset</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
